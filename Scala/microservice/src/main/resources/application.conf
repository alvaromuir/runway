http {
  host: "localhost",
  port: 8080,
  dataUploadPath: "/tmp",
  timeOut: 5,
  dataLineLimit: 1024,
  logPath: "/tmp"
}

akka {
  http {
    server {
      parsing.max-content-length: infinite,
      idle-timeout: infinite,
      request-timeout: infinite
    }
  }
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logLevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}